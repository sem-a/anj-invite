<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Приглашение</title>
  </head>
  <body>
    <section class="welcome">
      <div class="welcome-block">
        <div class="discoball">
          <div class="discoball-img">
            <div class="discoball-line"></div>
            <img src="./img/disco_ball_img.gif" alt="disco ball img" />
          </div>
          <img
            class="discoball-absolute"
            style="top: 49px; left: 29px; transform: rotate(-135deg)"
            src="./img/zvezdi.svg"
            alt="zvezdi"
          />
          <img
            class="discoball-absolute"
            style="top: 207px; left: 104px"
            src="./img/zvezdi.svg"
            alt="zvezdi"
          />
          <img
            class="discoball-absolute"
            style="top: 3px; left: 127px; transform: rotate(45deg)"
            src="./img/zvezdi.svg"
            alt="zvezdi"
          />
        </div>
        <div class="welcome-title">
          <h2>Anjelica birthday party</h2>
          <img
            src="./img/zvezdi.svg"
            style="top: 49px; left: 49px; transform: rotate(-135deg)"
            alt="zvezdi"
          />
          <img
            src="./img/zvezdi.svg"
            style="top: 207px; left: 104px"
            alt="zvezdi"
          />
          <img
            src="./img/zvezdi.svg"
            style="top: 80px; left: 127px; transform: rotate(45deg)"
            alt="zvezdi"
          />
        </div>
      </div>
      <div class="calendar">
        <p class="month">ИЮЛЬ</p>
        <div class="calendar-number">
          <p class="number">11</p>
          <p class="number o"><img src="./img/o.svg" />12</p>
          <p class="number">13</p>
          <p class="number">14</p>
        </div>
      </div>
      <div class="welcome-text">
        <p class="welcome-name">АНЖЕЛИКЕ</p>
        <p class="welcome-again">СНОВА</p>
        <p class="welcome-age">18<span> ЛЕТ</span></p>
        <img src="./img/anj.png" alt="anj" />
      </div>
    </section>

    <section class="info">
      <div class="where">
        <p class="where-title">Когда?</p>
        <p class="where-time">сбор к 16:00</p>
        <p class="where-time">начало в 16:30</p>
      </div>
      <div class="when">
        <p class="when-title">Где?</p>
        <p class="when-time">Вилла Счастья</p>
        <p class="when-time">г. Гатчина, ул. Двинская, д. 7</p>
      </div>
      <div class="info-date">
        <p class="info-month">ИЮЛЬ</p>
        <p class="info-number">12</p>
        <p class="info-weekday">СУББОТА</p>
        <p class="info-description">
          проведите день дружелюбно, легко и радостно
        </p>
      </div>
    </section>

    <section class="form">
      <p class="form-text">напиши свое имя и тех, кто придет с тобой</p>
      <input
        id="name"
        name="name"
        type="text"
        placeholder="Анастасия Ковалева и Слава"
      />
      <button id="send">отправить</button>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
